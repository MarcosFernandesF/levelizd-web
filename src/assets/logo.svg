<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Game controller/joystick (aumentado) -->
  <!-- Controller body -->
  <path d="M 9 19 Q 9 13 14 13 L 26 13 Q 31 13 31 19 L 31 24 Q 31 29 26 29 L 14 29 Q 9 29 9 24 Z" 
        fill="#fff" opacity="0.95"/>
  
  <!-- D-pad (left) -->
  <rect x="12" y="20" width="3" height="6" rx="0.5" fill="#6d28d9"/>
  <rect x="10.5" y="21.5" width="6" height="3" rx="0.5" fill="#6d28d9"/>
  
  <!-- Buttons (right) -->
  <circle cx="26" cy="19" r="1.8" fill="#fbbf24"/>
  <circle cx="26" cy="25" r="1.8" fill="#f59e0b"/>
  <circle cx="23" cy="22" r="1.8" fill="#8b5cf6"/>
  <circle cx="29" cy="22" r="1.8" fill="#10b981"/>
  
  <!-- Level indicator bars above controller -->
  <rect x="15" y="5" width="2.5" height="5" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="18.5" y="3" width="2.5" height="7" rx="0.5" fill="#fff" opacity="0.9"/>
  <rect x="22" y="6" width="2.5" height="4" rx="0.5" fill="#fff" opacity="0.85"/>
</svg>
